<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSCE 5320 Data Visualization Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>CSCE 5320 Data Visualization Project</h1>
        <h2>Group 10: Thai-Ha Dang & Kamalini Ponnuru</h2>
        
        <div class="buttons">
            <button id="btn-dashboard-1" class="active">Dashboard 1: Netflix Movies and TV Shows</button>
            <button id="btn-dashboard-2">Dashboard 2: Disney+ Movies and TV Shows</button>
        </div>

        <div id="dashboard-container">
            <!-- Dashboard 1 Content -->
            <div id="dashboard-1" class="dashboard">
                <iframe 
                    title="netflix_dashboard" 
                    width="1024" 
                    height="612" 
                    src="https://app.powerbi.com/view?r=eyJrIjoiOTg0YTg3YTUtMzViNC00YmFiLWFmMzgtOGM4N2MyMjIyZjU0IiwidCI6IjcwZGUxOTkyLTA3YzYtNDgwZi1hMzE4LWExYWZjYmEwMzk4MyIsImMiOjN9" 
                    frameborder="0" 
                    allowFullScreen="true">
                </iframe>
                <div class="chart-container">
                    <div class="chart"></div>
                </div>
            </div>

            <!-- Dashboard 2 Content -->
            <div id="dashboard-2" class="dashboard hidden">
                <iframe 
                    title="disney_dashboard" 
                    width="1024" 
                    height="612" 
                    src="https://app.powerbi.com/view?r=eyJrIjoiMjE0MTIwYWEtNmMzMi00MGM1LThiZGUtZDhlYTg3OTUwYmYxIiwidCI6IjcwZGUxOTkyLTA3YzYtNDgwZi1hMzE4LWExYWZjYmEwMzk4MyIsImMiOjN9" 
                    frameborder="0" 
                    allowFullScreen="true">
                </iframe>
            </div>
        </div>

        <div class="data-info">
            <p>
                <strong>Dashboard 1:</strong> 
                <a href="https://www.kaggle.com/datasets/shivamb/netflix-shows" target="_blank">
                    Netflix Movies and TV Shows Dataset
                </a>
            </p>
            <p>
                <strong>Dashboard 2:</strong> 
                <a href="https://www.kaggle.com/datasets/shivamb/disney-movies-and-tv-shows" target="_blank">
                    Disney+ Movies and TV Shows Dataset
                </a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
