<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Countries on Disney+</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f1;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .chart {
            margin: 20px;
        }
        .bar {
            fill: #1f77b4;
        }
        .bar:hover {
            fill: #ff7f0e;
        }
        .label {
            font-size: 12px;
            fill: black;
            text-anchor: middle;
        }
        .axis text {
            font-size: 14px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chart"></div>
    <script>
        // Set up SVG dimensions
        const margin = { top: 40, right: 20, bottom: 50, left: 70 };
        const width = 800 - margin.left - margin.right;
        const height = 500 - margin.top - margin.bottom;
    
        // Create SVG canvas
        const svg = d3.select(".chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
    
        // Load Disney+ CSV data
        d3.csv("disney_plus_titles.csv").then(data => {
            // Data cleaning and transformation
            data.forEach(d => {
                d.country = d.country ? d.country.split(",")[0] : "Unknown";
            });
            const processedData = d3.rollup(
                data,
                v => v.length,
                d => d.country
            );
    
            // Convert to array and sort
            const sortedData = Array.from(processedData, ([country, count]) => ({ country, count }))
                .sort((a, b) => b.count - a.count)
                .slice(0, 5);
    
            // Scales
            const x = d3.scaleBand()
                .domain(sortedData.map(d => d.country))
                .range([0, width])
                .padding(0.2);
    
            const y = d3.scaleLinear()
                .domain([0, d3.max(sortedData, d => d.count) + 10])
                .range([height, 0]);
    
            // Create axes
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));
    
            svg.append("g")
                .call(d3.axisLeft(y));
    
            // Bars
            svg.selectAll(".bar")
                .data(sortedData)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.country))
                .attr("y", d => y(d.count))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d.count))
                .on("mouseover", function(event, d) {
                    d3.select(this).attr("fill", "#ff7f0e");
                })
                .on("mouseout", function(event, d) {
                    d3.select(this).attr("fill", "#1f77b4");
                });
    
            // Labels
            svg.selectAll(".label")
                .data(sortedData)
                .enter()
                .append("text")
                .attr("class", "label")
                .attr("x", d => x(d.country) + x.bandwidth() / 2)
                .attr("y", d => y(d.count) - 10)
                .text(d => d.count);
    
            // Title
            d3.select("body")
                .insert("div", ":first-child")
                .attr("class", "title")
                .text("Top 5 Countries on Disney+");
        }).catch(error => {
            console.error("Error loading the CSV file:", error);
        });
    </script>
</body>
</html>
